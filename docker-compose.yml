services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false

  # Development service with hot-reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    depends_on:
      - chromadb
    environment:
      - PORT=3001
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data:ro
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: package.json

  # Production service
  api:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      - chromadb
    environment:
      - PORT=3001
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
    profiles:
      - prod

volumes:
  chroma_data:
